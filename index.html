<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/25942c7a88.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center">NO JS</h1>
        <header>
            <img src="img/person.jpg" alt="">
            <p>beyzanur-seyhan</p>
            <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main>
            <img src="img/post.jpg" alt="">
        </main>
        <footer>

            <div class="top">

                <div class="left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="right">
                    <i class="fa-regular fa-bookmark"></i>
                    
                </div>

            </div>            
            <div class="center">
                <p><b>26 beğenme</b></p>
                <span>11 SAAT ÖNCE</span>
            </div>
            <div class="bottom">
                <i class="fa-regular fa-face-smile-wink"></i>
                <input type="text" placeholder="Yorum ekle...">
                <span>
                    <a href="#">Paylaş</a>
                </span>
            </div>
        </footer>

    </div>

    <div class="container">
        <h1 class="text-center">WITH JS</h1>
        <header>
            <img src="img/person.jpg" alt="">
            <p>beyzanur-seyhan</p>
            <i class="fa-solid fa-ellipsis"></i>
        </header>
       
        <main>
            <div class="left">
               <a href="#"> <i class="fa-solid fa-circle-chevron-left"></i></a>
            </div>

            <div class="post">
                <div class="img">
                    <img src="img/post.jpg" alt="Post">
                    <img src="img/post2.jpg" alt="Post">
                    <img src="img/post3.jpg" alt="Post">
                </div>
                
                <div class="circle">
                    <!-- <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle"></i> -->
                </div>
            </div>

            <div class="right">
                <a href="#"><i class="fa-solid fa-circle-chevron-right"></i></a>
            </div>
        </main>
        
        <footer>

            <div class="top">

                <div class="left">
                    <i class="fa-regular fa-heart" id="like"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="right">
                    <i class="fa-regular fa-bookmark" id="save"></i>
                    
                </div>

            </div>            
            <div class="center">
                <p><b>26 beğenme</b></p>
                <span>11 SAAT ÖNCE</span>
            </div>
            <div class="bottom">
                <i class="fa-regular fa-face-smile-wink"></i>
                <input type="text" id="input" onkeyup="inputKeyDown()" placeholder="Yorum ekle...">
                <span>
                    <a href="#" id="submit">Paylaş</a>
                </span>
            </div>
        </footer>

    </div>



</body>
<script src="js/app.js"></script>
</html>
